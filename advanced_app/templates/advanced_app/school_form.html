{% extends 'advanced_app/advanced_app_base.html' %}
{% block body_block %}

<h1>
  {% if not form.instance.pk %}
    Create School
  {% else %}
    Update School
  {% endif %}
</h1>
<div class="container">
<form method="post">
  {% csrf_token %}
  {{form.as_p }}
  <input type="submit" class="btn btn-primary"  value="Submit">
</form>
</div>
{% endblock %}
